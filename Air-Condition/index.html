<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Air Condition</title>
</head>

<body>
    <main>
        <section class="current-container">
            <p class="current-time"></p>
            <p class="current-location"></p>
        </section>
        <section class="information-container">
            <article class="weather">
                <p class="weather__icon"></p>
                <p class="weather__temperture"></p>
                <h4 class="weather__title"></h4>
            </article>
            <article class="fine-dust">
                <p class="fine-dust__icon"></p>
                <p class="fine-dust__value"></p>
                <h4 class="fine-dust__title"></h4>
            </article>
            <article class="ultra-fine-dust">
                <p class="ultra-fine-dust__icon"></p>
                <p class="ultra-fine-dust__value"></p>
                <h4 class="ultra-fine-dust__title"></h4>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
