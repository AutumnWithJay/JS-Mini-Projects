<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form action="#" class="register">
            <span>Register With Us</span>
            <span>
                Username
                <input type="text" id="username" placeholder="Enter Username">
                <div class="alert_username"></div>
            </span>
            <span>
                Email
                <input type="input" id="email" placeholder="Enter Email">
                <div class="alert_email"></div>
            </span>
            <span>
                Password
                <input type="password" id="password" placeholder="Enter Password">
                <div class="alert_password"></div>
            </span>
            <span>
                Confirm Password
                <input type="password" id="confirm_password" placeholder="Enter Password Again">
                <div class="alert_password2"></div>
            </span>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
